<p align="center" style="text-align:center">
<a href="abstracts.html">Abstracts</a>&nbsp;&nbsp; 
<a href="Bibliography.html">Bibliography</a>&nbsp;&nbsp;
<a href="minskybiog.html">Biography</a>&nbsp;&nbsp;

</p><p>Marvin Minsky has made many contributions to AI, cognitive psychology,
mathematics, computational linguistics, robotics, and optics. In recent years
he has worked chiefly on imparting to machines the human capacity for
commonsense reasoning. His conception of human intellectual structure and
function is presented in two books:  
<a href="http://www.amazon.com/Emotion-Machine-Commonsense-Artificial-Intelligence/dp/0743276647/ref=ed_oe_p"><cite>The Emotion Machine</cite></a>
and
<a href="http://www.amazon.com/exec/obidos/ISBN=0671657135/marvinminskyA/"><cite>The Society of Mind</cite></a>
(which is also the title of the course he teaches at MIT).</p>



<p>He received the BA and PhD in mathematics at Harvard (1950) and Princeton (1954). In 1951
he built the SNARC, the first neural network simulator. His other inventions
include mechanical arms, hands and other robotic devices, the Confocal Scanning Microscope, the
"Muse" synthesizer for musical variations (with E. Fredkin), and one of the
first LOGO "turtles". A member of the NAS, NAE and
Argentine NAS, he has received the ACM <a href="http://www.acm.org/awards/taward.html">Turing Award</a>, the MIT <a href="http://www-eecs.mit.edu/facts.html">Killian Award</a>, the <a href="http://the-tech.mit.edu/V110/N3/minsky.03n.html">Japan Prize</a>, the <a href="http://www.ijcai.org/awards/">IJCAI</a> Research
Excellence Award, the Rank Prize and the Robert Wood Prize for Optoelectronics,
and the Benjamin Franklin Medal. </p>
